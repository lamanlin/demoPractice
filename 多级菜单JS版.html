<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多级菜单</title>
    <link rel="stylesheet" href="css/多级菜单JS版.css">
</head>
<body>
<div class="box" id="box">
    <ul>
        <li class="one"><em></em><span>1-1</span>
            <ul>
                <li class="two"><em></em><span>2-1</span>
                <ul>
                    <li class="three"><em></em><span>3-1</span>
                        <ul>
                            <li><span>4-1</span></li>
                            <li><span>4-2</span></li>
                            <li><span>4-3</span></li>
                        </ul>
                    </li>
                    <li><span>3-2</span></li>
                </ul>
                </li>
                <li><span>2-2</span></li>
                <li><span>2-3</span></li>
            </ul>
        </li>
        <li class="one"><em></em><span>2-1</span>
            <ul>
                <li class="two"><em></em><span>2-1</span>
                    <ul>
                        <li class="three"><em></em><span>3-1</span>
                            <ul>
                                <li><span>4-1</span></li>
                                <li><span>4-2</span></li>
                                <li><span>4-3</span></li>
                            </ul>
                        </li>
                        <li><span>3-2</span></li>
                    </ul>
                </li>
                <li><span>2-2</span></li>
                <li><span>2-3</span></li>
            </ul>
        </li>
    </li>
    </ul>
</div>



<script charset="UTF-8" type="text/javascript" src="js/utils.js"></script>
<script charset="UTF-8" type="text/javascript" src="多级菜单JS版.js"></script>
</body>
</html>
